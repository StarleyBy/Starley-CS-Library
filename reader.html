<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starley Medical Library</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/reader.css?v=1.2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="reader-body">
    <header class="reader-header">
        <div class="header-content">
            <nav class="main-nav">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-book-open"></i>
                    <span class="nav-text">Library</span>
                </a>
            </nav>
            <button id="toc-toggle" class="header-btn"><i class="fas fa-list"></i></button>
            <div id="version-selector-container"></div>
            <button id="focus-toggle" class="header-btn">
                <i class="fas fa-expand"></i>
                <i class="fas fa-compress"></i>
            </button>
        </div>
    </header>

    <div class="reader-layout">
        <aside id="reader-sidebar" class="sidebar">
            <h2 id="book-title">Loading...</h2>
            <div id="chapter-list" class="nav-list"></div>
            <hr>
            <div id="internal-toc" class="nav-list"></div>
        </aside>

        <main id="main-content" class="content-wrapper">
            <article id="content-area" class="content"></article>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/js/config.js?v=1.1"></script>
    <script src="assets/js/reader.js?v=1.1"></script>
    <script src="assets/js/navigation.js?v=1.1"></script>
</body>
</html>
