<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Reader | Starley Library</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="header-content" style="display: flex; align-items: center; justify-content: space-between; padding: 0 15px;">
            <div class="nav-links">
                <a href="index.html" style="margin-right: 10px;">üè†</a>
                <nav style="display: inline-block;">
                    <a href="editor.html">Editor</a>
                    <a href="mdconvert.html">Convert</a>
                </nav>
            </div>
            
            <div id="version-selector-container"></div>

            <button id="toc-toggle" style="background: none; border: 1px solid #ccc; padding: 5px 10px; border-radius: 4px; cursor: pointer;">
                ‚ò∞ <span class="desktop-only">–ú–µ–Ω—é</span>
            </button>
        </div>
    </header>

    <div class="reader-layout">
        <aside id="reader-sidebar" class="sidebar">
            <h2 id="book-title" style="font-size: 1.2rem; padding: 10px;">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <div id="chapter-list"></div>
        </aside>

        <main class="content-wrapper">
            <div id="content-area" class="content">
                <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—Å—Ç–∞...</p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/js/reader.js"></script>
    <script src="assets/js/navigation.js"></script>

    <script>
        // –°–∫—Ä–∏–ø—Ç –¥–ª—è —Ä–∞–±–æ—Ç—ã –∫–Ω–æ–ø–∫–∏ –º–µ–Ω—é –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö
        const btn = document.getElementById('toc-toggle');
        const sidebar = document.getElementById('reader-sidebar');
        
        btn.onclick = (e) => {
            e.stopPropagation();
            sidebar.classList.toggle('active');
        };

        // –ó–∞–∫—Ä—ã–≤–∞—Ç—å –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –≥–ª–∞–≤—É (–Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö)
        document.getElementById('chapter-list').onclick = () => {
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }
        };

        // –ó–∞–∫—Ä—ã–≤–∞—Ç—å –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.onclick = (e) => {
            if (!sidebar.contains(e.target) && e.target !== btn) {
                sidebar.classList.remove('active');
            }
        };
    </script>
</body>
</html>
