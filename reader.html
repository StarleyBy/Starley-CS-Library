<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader | Starley Library</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <nav>
                <a href="index.html">Библиотека</a>
                <a href="editor.html">Редактор</a>
                <a href="mdconvert.html">Конвертер</a>
            </nav>
            <div id="edition-controls">
                </div>
            <button id="toc-toggle">☰ Оглавление</button>
        </div>
    </header>

    <div class="reader-container">
        <aside id="reader-sidebar" class="sidebar">
            <h2 id="book-title">Загрузка книги...</h2>
            <div id="chapter-list">
                <p>Загрузка глав...</p>
            </div>
        </aside>

        <main class="content-wrapper">
            <div id="content-area" class="content">
                <p>Загрузка содержимого главы...</p>
            </div>
        </main>
    </div>

    <footer>
        <p>Starley Library | 2026</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="assets/js/reader.js"></script>
    
    <script src="assets/js/navigation.js"></script>

    <script>
        // Обработка кнопки оглавления для мобильных устройств
        document.getElementById('toc-toggle').addEventListener('click', function() {
            document.getElementById('reader-sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
