<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader | Starley Library</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <nav>
                <a href="index.html">Library</a>
                <a href="editor.html">Editor</a>
                <a href="mdconvert.html">MD convert</a>
            </nav>
            
            <div id="version-selector-container" style="margin-left: auto; margin-right: 15px;">
                </div>

            <button id="toc-toggle">☰ Оглавление</button>
        </div>
    </header>

    <div class="reader-layout" style="display: flex;">
        <aside id="reader-sidebar" class="sidebar">
            <h2 id="book-title">Загрузка...</h2>
            <div id="chapter-list">
                <p>Поиск глав...</p>
            </div>
        </aside>

        <main class="content-wrapper" style="flex: 1; padding: 20px;">
            <div id="content-area" class="content">
                <p>Загрузка текста...</p>
            </div>
        </main>
    </div>

    <footer>
        <p>Starley Library | 2026</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/js/reader.js"></script>
    <script src="assets/js/navigation.js"></script>

    <script>
        // Открытие/закрытие сайдбара
        document.getElementById('toc-toggle').onclick = function() {
            document.getElementById('reader-sidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
